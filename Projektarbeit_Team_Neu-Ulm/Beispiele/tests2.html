<html>
  <head>
    <title>Beispiel für document.write()</title>
    <head>
  <body>
    <script type="text/javascript">
      document.write("Ausgabe ins aktuelle Dokument<br>");
    </script>
    <form name="formular">
      <input type="button" value="Ausgabe"
             onClick='document.write("Ausgabe in neues Dokument");'>
    </form> 
  </body> 
</html>
