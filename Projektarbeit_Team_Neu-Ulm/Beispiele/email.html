<html>
	<Head>
		<title></title>
		<script type="text/javascript">
			function checkFormular()
			{
				if(document.emailformular.Nachname.value.length<1 ||
					document.emailformular.Vorname.value.length<1 ||
					document.emailformular.Email.value.length<1)
					{
					document.emailformular.Email.select();
					document.emailformular.nachname.value="Gib was ein";
					return false;
					}
				var jahr = parseInt(document.emailformular.Geburtsjahr.value);
				if(jahr <1900 || jahr >2010)
				{
					document.emailformular.Geburtsjahr.select();
					return false;
				}
				return true;				
			}
		</script>
	</head>
	<body>
		<h1>Neue Emailadresse</h1>
		<table border ="0">
			<form name ="emailformular" method="get" action="speichern.php" onsubmit ="return checkFormular();">
				<tr>
					<td>Nachname</td>
					<td><input type="text" name="Nachname" length="16"></td>
				</tr>
				<tr>
					<td>Vorname</td>
					<td><input type="text" name="Vorname" length="16"></td>
				</tr>
				<tr>
					<td>Geburtsjahr</td>
					<td><input type="text" name="Geburtsjahr" length="16"></td>
				</tr>
				<tr>
					<td>Emailadresse</td>
					<td><input type="text" name="Email" length="16"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="knopf" value="speichern"></td>
				</tr>
			</form>
		</table>
	</body>
</html>
