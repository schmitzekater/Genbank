<html>
<head>
<title>Yet another Zinsrechner (YAZR!)</title>
	<script type="text/javascript">
		function zins(kapital,zins,jahr)
		{
			var kap = kapital;
			var zinssatz=zins;
			var jahre = jahr;
			var i = 1;
			document.Zinsformular.ausgabe.value=" Start-Kapital: "+kap+"\n";
			while(i<=jahre)
			{
				kap = kap*(1+zinssatz/100.0);
				kap = Math.round(kap*100)/100
				var alttext=document.Zinsformular.ausgabe.value;
				neutext = alttext+"Jahr "+i+" Kapital: "+kap+"\n";
				document.Zinsformular.ausgabe.value=neutext;
				++i;
			}
		}
	</script>
</head>
<body bgcolor="#ccccff">
	<form name="Zinsformular">
		<table border =0>
			<tr>
				<td colspan =3 align=center><h1>YAZR!!</h1></td>
			</tr>
			<tr>
				<td><em>Yet another Zinsrechner</em></td>
				<td align=right colspan=2>by schmitzekater 2010</td>
			</tr>
			<tr>
				<td colspan=2>Kapital zur Berechnung: </td>
				<td><input type="text" name="Kapital" size=6></td>
			</tr>
			<tr>
				<td>Jahre (Dauer):</td>
				<td colspan=2><input type ="text" name = "Jahre" size = 3></td>
			</tr>
			<tr>
				<td>Zinssatz:</td>
				<td colspan=2><input type ="text" name ="satz" size =3></td>
			</tr>
			<tr>
				<td>Ergebnis:</td>
				<td colspan=2><textarea name ="ausgabe" cols="50" rows="20" readonly style="background-color: #ffffcc"> </textarea></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan=2><input type = "button" value ="Berechnen" name ="start" onClick="zins(document.Zinsformular.Kapital.value, document.Zinsformular.satz.value, 
		document.Zinsformular.Jahre.value)"></td>
			</tr>
		</table>
		
</body>
</html>
